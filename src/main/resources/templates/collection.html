<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sirius</title>
    <meta name="description" content="Описание страницы"/>
    <meta name="keywords" content="ключевые слова, фразы"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- Web fonts -->
    <link rel="stylesheet" th:href="@{/css/fonts/sofia-pro/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/fonts/circular/stylesheet.css}"/>

    <!-- Open Graph -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Приложение для курсового проекта"/>
    <meta property="og:description" content="Система продажи цифрового контента"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-touch-icon.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}"/>
    <link rel="manifest" th:href="@{/img/favicon/site.webmanifest}"/>
    <link rel="mask-icon" th:href="@{/img/favicon/safari-pinned-tab.svg}" color="#1a60cf"/>
    <link rel="shortcut icon" th:href="@{/img/favicon/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#ffffff"/>
</head>
<body>

<main class="main container">
    <header class="header">
        <div class="logo">
            <img src="./../img/logo.svg" alt="Caped logo"/>
        </div>
        <!-- header-search -->
        <div class="header-search">
            <form class="search">
                <label class="search-label">
                    <img class="search-icon" src="./../img/icons/search.svg" alt="Search"/>
                    <input class="search-input" type="text" placeholder="Search store"/>
                </label>
            </form>
        </div>
        <!-- // header-search  -->

        <!-- header-links -->
        <div class="header-links">
            <nav class="nav-header">
                <ul class="nav-header-list">
                    <li class="nav-header-link-text"><a th:href="@{/}">Art</a></li>
                    <li class="nav-header-link-text active"><a th:href="@{/collection}">Your Collections</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Explore
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-header-link-icon">
                        <a href="#"><img src="./../img/icons/person.svg" alt="Profile"/></a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- // header-links -->

    </header>

    <div class="row">

        <div class="col-lg-2 mt-3">
            <div class="card-local card-vertical card-product">
             <p> <a class="card-product-link" href="pinkColl">
                    <img class="card-product-img" src="./../img/cards/group1/card-1.jpg" alt="Product">
                </a>
             </p>
            </div>
            <h4 class="name-imag">Neon city by Gasia</h4>
        </div>

        <div class="col-lg-2 mt-3">
            <div class="card-local card-vertical card-product">
                <p> <a class="card-product-link" href="darkColl">
                    <img class="card-product-img" src="./../img/cards/group2/photo_4.jpg" alt="Product">
                </a>
                </p>
            </div>
            <h4 class="name-imag">Vampire saga in comics</h4>
        </div>

        <div class="col-lg-2 mt-3">
            <div class="card-local card-vertical card-product">
                <p> <a class="card-product-link" href="girlColl">
                    <img class="card-product-img" src="./../img/cards/group3/girl-1.png" alt="Product">
                </a>
                </p>
            </div>
            <h4 class="name-imag">My girlfriend</h4>
        </div>

    </div>

</main>
</body>
</html>
