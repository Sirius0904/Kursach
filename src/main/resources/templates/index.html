        </div>
        <div class="home-bg-img">
            <img src="./../img/icons/img.png" alt="Background cover"/>

                                <a class="card-product-link" href="#">
                                    <img class="card-product-img" src="./../img/cards/group1/card-2.jpg" alt="Product">
                                </a>
                            </div>
                            <div class="col-lg-6">
                                <div class="row">
                                    <div class="offset-lg-2 col-lg-8 pt-3">
                                        <svg class="bd-placeholder-img rounded-circle mx-auto" width="140" height="140"
                                             xmlns="http://www.w3.org/2000/svg" role="img"

                                        <h2 class="text-center">USERNAME</h2>
                                        <p class="text-center">ОПИСАНИЕ))</p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
<script>
    function showLoginPassword(id) {
        var shown = document.getElementById(id).type
        if (shown === 'password') {
            document.getElementById(id).type = 'text'
        } else {
            document.getElementById(id).type = 'password'
        }
    }

    function clearFormOnDispose(modalId, formId) {
        var temp = document.getElementById(modalId).style.display;
        if (temp == "none") {
            document.getElementById(formId).reset();
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
