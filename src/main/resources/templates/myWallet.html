<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sirius</title>
    <meta name="description" content="Описание страницы"/>
    <meta name="keywords" content="ключевые слова, фразы"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- Web fonts -->
    <link rel="stylesheet" th:href="@{/css/fonts/sofia-pro/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/fonts/circular/stylesheet.css}"/>

    <!-- Open Graph -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Приложение для курсового проекта"/>
    <meta property="og:description" content="Система продажи цифрового контента"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-touch-icon.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}"/>
    <link rel="manifest" th:href="@{/img/favicon/site.webmanifest}"/>
    <link rel="mask-icon" th:href="@{/img/favicon/safari-pinned-tab.svg}" color="#1a60cf"/>
    <link rel="shortcut icon" th:href="@{/img/favicon/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#ffffff"/>

    <style>
        .profile-head {
            transform: translateY(5rem)
        }

        .cover {
            background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);
            background-size: cover;
            background-repeat: no-repeat
        }

        body {
            object-fit: cover;
            min-height: 100vh;
            overflow-x: hidden
        }

        .photo-bg {
            width: 100%;
            background: url("../../img/body.png");
        }
    </style>
</head>
<body>
<main class="main container-fluid">
    <div th:insert="~{fragments/aNavbar.html}"></div>
    <div class="photo-bg" style="height: 100%">
        <div class="row py-2 px-4">
            <div class="col-md-5 mx-auto" style=" padding-top: 150px">
                <!-- Profile widget -->
                <div class="bg-white rounded overflow-hidden">

                    <div class="px-4 pt-1 pb-1 cover">
                        <a style="color: #b8a9bb; " th:text="'Wallet ID:' + ${wallet.id}"></a>

                    </div>
                    <div class="row bg-light">
                        <div class="bg-light p-4 d-flex  text-center col-lg-2">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item" style="padding-right: 250px">
                                    <h5 class="font-weight-bold mb-0 d-block" th:text="${wallet.balance}"></h5>
                                    <small th:text="${wallet.currency}" class="text-muted"></small>
                                </li>
                            </ul>
                        </div>
                        <div class="bg-light p-4 d-flex  text-center col-lg-3 offset-1">
                            <button type="button" class="btn btn-light btn-outline-dark" onclick="window.location.href ='/my/wallet/deposit'">DEPOSIT</button>
                        </div>
                        <div class="bg-light p-4 d-flex  text-center col-lg-3">
                            <button type="button" class="btn btn-light btn-outline-dark" onclick="window.location.href ='/my/wallet/withdraw'">WITHDRAW</button>
                        </div>
                        <div class="bg-light p-4 d-flex justify-content-end text-center offset-1 col-lg-2">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i
                                        class="fas fa-user mr-1"></i>Transactions</small>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-2 px-4">
            <div class="col-md-5 mx-auto" style="">
                <!-- Profile widget -->
                <div class="bg-white rounded overflow-hidden">
                    <div class="px-4 pt-1 pb-1 bg-light" style="background-image: none">
                        <a style="color: #4e5c87; ">Last 15 transactions:</a>
                    </div>
                    <div class="row bg-light">
                        <div class="bg-light p-4 d-flex  text-center col-lg-3">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item" style="padding-right: 250px">
                                    <h5 class="font-weight-bold mb-0 d-block text-success">&nbsp;34000000ERC</h5>
                                </li>
                            </ul>
                        </div>
                        <div class="bg-light p-4 d-flex  text-center offset-1 col-lg-8">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <h5 class="font-weight-bold mb-0 d-block">0fd4ce95-2ee5-4625-a75e-82d4f122546f</h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row bg-light">
                        <div class="bg-light p-4 d-flex  text-center col-lg-3">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item" style="padding-right: 250px">
                                    <h5 class="font-weight-bold mb-0 d-block text-danger">-340ERC</h5>
                                </li>
                            </ul>
                        </div>
                        <div class="bg-light p-4 d-flex text-center offset-1 col-lg-8">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item">
                                    <h5 class="font-weight-bold mb-0 d-block">0fd4ce95-2ee5-4625-a75e-82d4f122546f</h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
