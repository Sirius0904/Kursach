<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sirius</title>
    <meta name="description" content="Описание страницы"/>
    <meta name="keywords" content="ключевые слова, фразы"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- Web fonts -->
    <link rel="stylesheet" th:href="@{/css/fonts/sofia-pro/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/fonts/circular/stylesheet.css}"/>

    <!-- Open Graph -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Приложение для курсового проекта"/>
    <meta property="og:description" content="Система продажи цифрового контента"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-touch-icon.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}"/>
    <link rel="manifest" th:href="@{/img/favicon/site.webmanifest}"/>
    <link rel="mask-icon" th:href="@{/img/favicon/safari-pinned-tab.svg}" color="#1a60cf"/>
    <link rel="shortcut icon" th:href="@{/img/favicon/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#ffffff"/>
</head>
<body>

<main class="main container">
    <header class="header">
        <div class="logo">
            <img src="./../img/logo.svg" alt="Caped logo"/>
        </div>
        <!-- header-search -->
        <div class="header-search">
            <form class="search">
                <label class="search-label">
                    <img class="search-icon" src="./../img/icons/search.svg" alt="Search"/>
                    <input class="search-input" type="text" placeholder="Search store"/>
                </label>
            </form>
        </div>
        <!-- // header-search  -->

        <!-- header-links -->
        <div class="header-links">
            <nav class="nav-header">
                <ul class="nav-header-list">
                    <li class="nav-header-link-text active"><a th:href="@{/}">Art</a></li>
                    <li class="nav-header-link-text"><a th:href="@{/collection}">Collections</a></li>
                    <li class="nav-header-link-text"><a th:href="@{/collection}">About us</a></li>
                    <li class="nav-header-link-text"><a th:href="@{/collection}"><strong>Sign in</strong></a></li>
                </ul>
            </nav>
        </div>
        <!-- // header-links -->

    </header>

    <div clas="dvs">
        <a href="#" class-="reg_button"></button>Sign in</a>
        <div id="grey"></div>
        <div id="window" >
            <a href="#"><img class="close" src="./../img/icons/close.png" alt=""/></a>
            <div class="form">
                <h2 class="text_name">Sign up</h2>
                <form action="index.html" name="f1">
                    <input type="text" placeholder="First name" class="input"/>
                    <input type="text" placeholder="Last name" name="name2" class="input">
                    <input type="email" placeholder="E-mail" name="email1" class="input">
                    <input type="email" placeholder="Confirm the Email address" name="email2" class="input">
                    <input type="password" placeholder="Password" name="pass1" class="input">
                    <input type="password" placeholder="Confirm password" name="pass2" class="input">
                    <input type="tel" placeholder="Mobile Phone" name="tel" class="input">
                    <input type="radio" name="radio1"> Male <input type="radio" name="radio1" class="radio"> Female
                    <input type="submit" value="Sign up" name="sab" class="input"> By clicking "Register" you acknowledge that you have read and agree to our Terms of Use and Privacy Policy.
                </form>

            </div>
        </div>
    </div>
    </div>

    <script>
        //Функция показа
        function show(state)
        {
            document.getElementById('window').style.display = state;
            document.getElementById('gray').style.display = state;
        }
    </script>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
