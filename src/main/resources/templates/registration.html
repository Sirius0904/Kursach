<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sirius</title>
    <meta name="description" content="Описание страницы"/>
    <meta name="keywords" content="ключевые слова, фразы"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- Web fonts -->
    <link rel="stylesheet" th:href="@{/css/fonts/sofia-pro/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/fonts/circular/stylesheet.css}"/>

    <!-- Open Graph -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Приложение для курсового проекта"/>
    <meta property="og:description" content="Система продажи цифрового контента"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-touch-icon.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}"/>
    <link rel="manifest" th:href="@{/img/favicon/site.webmanifest}"/>
    <link rel="mask-icon" th:href="@{/img/favicon/safari-pinned-tab.svg}" color="#1a60cf"/>
    <link rel="shortcut icon" th:href="@{/img/favicon/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#ffffff"/>
</head>
<body>
<!-- DISABLE IF AUTHORISED -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action='/log_in' id="myform">
                    <div class="mb-1">
                        <label for="email" class="form-label">Username</label>
                        <input type="text" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login_password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" id="login_password"
                                   required>
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                    onclick=showLoginPassword("login_password")>
                                @
                            </button>
                        </div>
                    </div>
                    <div class="mb-1 form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember" checked>
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!------------------------------------------------------------------------------------------------------------------------->
<main class="main container">
    <header class="header">
        <div class="logo">
            <img src="./../img/logo.svg" alt="Caped logo"/>
        </div>
        <!-- header-search -->
        <div class="header-search">
            <form class="search">
                <label class="search-label">
                    <img class="search-icon" src="./../img/icons/search.svg" alt="Search"/>
                    <input class="search-input" type="text" placeholder="Search store"/>
                </label>
            </form>
        </div>
        <!-- // header-search  -->

        <!-- header-links -->
        <div class="header-links">
            <nav class="nav-header">
                <ul class="nav-header-list">
                    <li class="nav-header-link-text active"><a th:href="@{/}">Art</a></li>
                    <li class="nav-header-link-text"><a th:href="@{/collection}">Collections</a></li>
                    <li class="nav-header-link-text"><a th:href="@{/collection}">About us</a></li>
                    <li class="nav-header-link-text">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal"><strong>Sign
                            in</strong></button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <form action="#" th:action="@{/register}" th:object="${registrationTo}" method="post">
        <p>Id: <input type="text" th:field="*{username}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p>Confirmation: <input type="text" th:field="*{confirmation}" /></p>
        <p>Confirmation: <input type="email" th:field="*{email}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


</main>
<script>
    function showLoginPassword(id) {
        var shown = document.getElementById(id).type
        if (shown === 'password') {
            document.getElementById(id).type = 'text'
        } else {
            document.getElementById(id).type = 'password'
        }
    }

    function clearFormOnDispose(modalId, formId) {
        var temp = document.getElementById(modalId).style.display;
        if (temp == "none") {
            document.getElementById(formId).reset();
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
