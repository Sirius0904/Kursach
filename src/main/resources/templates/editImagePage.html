<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Sirius</title>
    <meta name="description" content="Описание страницы"/>
    <meta name="keywords" content="ключевые слова, фразы"/>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- Web fonts -->
    <link rel="stylesheet" th:href="@{/css/fonts/sofia-pro/stylesheet.css}"/>
    <link rel="stylesheet" th:href="@{/css/fonts/circular/stylesheet.css}"/>

    <!-- Open Graph -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Приложение для курсового проекта"/>
    <meta property="og:description" content="Система продажи цифрового контента"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-touch-icon.png}"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}"/>
    <link rel="manifest" th:href="@{/img/favicon/site.webmanifest}"/>
    <link rel="mask-icon" th:href="@{/img/favicon/safari-pinned-tab.svg}" color="#1a60cf"/>
    <link rel="shortcut icon" th:href="@{/img/favicon/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta name="theme-color" content="#ffffff"/>
    <style>
        .profile-head {
            transform: translateY(5rem)
        }

        .cover {
            background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);
            background-size: cover;
            background-repeat: no-repeat
        }

        body {
            object-fit: cover;
            min-height: 100vh;
            overflow-x: hidden
        }

    </style>
</head>
<body>

<main class="main container">
    <div th:insert="~{fragments/uaNavbar.html}" sec:authorize="!isAuthenticated()"></div>
    <div th:insert="~{fragments/aNavbar.html}" sec:authorize="isAuthenticated() && hasAuthority('USER')"></div>
    <div th:insert="~{fragments/adminNavbar.html}" sec:authorize="isAuthenticated() && hasAuthority('ADMIN')"></div>
    <div class="row">
        <div class="row mt-3">
            <div class="col-lg-12">
                <div class="card-local-image" style="background: rgba(187,213,250,0.31)">
                    <div class="row">
                        <div class="card-vertical card-product card-edit" style="position: relative; overflow: hidden">
                            <a class="card-product-link">
                                <img class="card-product-img" th:src="${image.getPath()}"  alt="Product"
                                     style="width: 100%; object-fit: cover; filter: blur(8px)">
                            </a>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-7 col-lg-8 offset-2 text-center">
                            <h4 class="mb-3">Product properties</h4>
                            <form style="margin-left: 50px; margin-bottom: 50px" th:object="${editImage}" method="post"
                                  th:action="@{/image/edit}">
                                <div class="row g-3">

                                    <input type="text" name="id" th:field="${image.id}" hidden>
                                    <div class="col-12">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name"
                                               th:field="*{name}" th:placeholder="${image.name}">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Description</label>
                                        <textarea class="form-control" th:field="*{description}"
                                                  id="exampleFormControlTextarea1" th:placeholder="${image.description}"
                                                  rows="3"></textarea>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="state" class="form-label">Do you want to sell this image? </label>
                                        <select class="form-select" th:field="*{status}" id="state" required="">
                                            <option value="YES" selected>Yes</option>
                                            <option value="NO">No</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please provide a valid state.
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Price</label>
                                        <input type="number" th:field="*{price}" class="form-control" step="0.01"
                                               th:placeholder="${image.price}">
                                    </div>

                                </div>

                                <hr class="my-4">

                                <button class="w-100 btn btn-lg btn-primary btn-outline-light"
                                        style="background-color: #B8AFD4; color: black;" type="submit">Save
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
</body>
</html>
