<header class="header container">
    <div class="logo">
        <img th:src="@{/img/logo.svg}" alt="Caped logo"/>
    </div>
    <!-- header-search -->
    <div class="header-search">
        <form class="search" th:action="@{/gallery/search}" method="get">
            <label class="search-label">
                <img class="search-icon" th:src="@{/img/icons/search.svg}" alt="Search"/>
                <input class="search-input" type="text" name="name" placeholder="Search store"/>
            </label>
        </form>
    </div>
    <!-- // header-search  -->

    <nav class="nav-header">
        <ul class="nav-header-list">
            <li class="nav-header-link-text"><a th:href="@{/}">Art</a></li>
            <li class="nav-header-link-text"><a th:href="@{/gallery}">Gallery</a></li>
            <li class="nav-header-link-text"><a th:href="@{/my/images}">My images</a>
            <li class="nav-item dropdown" style="padding-left: 20px">
                <a class="nav-link nav-header-link-text" href="#" style="content: none; color: black" id="navbarDropdown"
                   aria-expanded="false" th:href="@{/my/wallet}" th:text="${wallet.balance} + ${wallet.currency}">

                </a>
                <ul class="dropdown-menu" style="border: 0px; color: black;" aria-labelledby="navbarDropdown">
                    <li class="nav-header-link-text-custom"><a class="dropdown-item" th:href="@{/my/wallet/deposit}">Deposit</a></li>
                    <li class="nav-header-link-text-custom"><a class="dropdown-item" th:href="@{/my/wallet/withdraw}">Withdraw</a></li>

                </ul>
            </li>
            <li class="nav-item dropdown" style="padding-left: 15px; ">
                <a class="nav-link nav-header-link-text" href="#" style="content: none; color: black;"
                   id="navbarDropdown1"
                   aria-expanded="false" th:href="@{/profile}">
                    <strong th:text="${username ?: 'user'}"/>
                </a>
                <ul class="dropdown-menu" style="border: 0px; color: black;" aria-labelledby="navbarDropdown">
                    <li class="nav-header-link-text-custom"><a  th:href="@{/profile}"  class="dropdown-item" href="#">Profile</a>
                    </li>
                    <li class="nav-header-link-text-custom"><a th:href="@{/logout}" class="dropdown-item" href="#">Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- // header-links -->
</header>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
